<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Registro</h1> <!-- TÍTULO -->
    <p>Por favor, preencher esse formulário com as informações requeridas</p> <!-- PARÁGRAFO -->
    <form method="post" action="https://register-demo.freecodecamp.org"> <!-- FORMULÁRIO -->
        <fieldset> <!-- SEPARAR OS CAMPOS -->
            <label for="primeiro-nome">Digite seu nome: <input type="text" name="primeiro-nome" id="primeiro-nome" required></label> <!-- LABEL: RÓTULO E INPUT: ENTRADA("DADOS") -->
            <label for="sobrenome">Digite seu sobrenome: <input type="text" name="sobrenome" id="sobrenome" required></label>
            <label for="email">Digite seu emial: <input type="email" name="email" id="email" required></label>
            <label for="senha">Criar nova senha: <input type="password" name="senha" id="senha" pattern="[a-z0-{8,}]" required></label>
        </fieldset>
        <fieldset>
            <legend>Tipo de conta(OBRIGATÓRIO)</legend>
            <label for="conta-pessoal"><input type="radio" name="conta" id="conta-pessoal" class="inline" checked> Pessoal</label> <!-- NAME COM O MESMO VALOR PARA UMA SÓ OPÇÃO SER SELECIONADA -->
            <label for="conta-admin"><input type="radio" name="conta" id="conta-admin" class="inline"> Administrativo</label>   
        </fieldset>
        <fieldset>
            <label for="arquivo-foto">Carregar uma foto de perfil: <input type="file" name="arquivo" id="arquivo-foto"></label> 
            <label for="eidade">Coloque sua idade: <input type="number" name="idade" id="eidade"></label> 
            <label for="opcoes">Como você ficou sabendo sobre nós: 
                <select name="opcoes" id="opcoes">
                    <option value="">(selecione um)</option>
                    <option value="1">FreeCodeCamp News</option>
                    <option value="2">FreeCodeCamp YouTube Channel</option>
                    <option value="3">FreeCodeCamp Forúm</option>
                    <option value="4">Outro</option>
                </select>
            </label>
            <label for="bio">Forneça uma biografia: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Eu gosto de programar na praia..."></textarea></label>
        </fieldset>
        <label for="termos-condicoes">Eu aceito os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a> <input type="checkbox" name="termos-condicoes" id="termos-condicoes" required></label>
        <input type="submit" value="Enviar">
    </form>  
</body>
</html>
